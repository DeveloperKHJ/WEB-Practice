<!-- TAG를 이용해 효과를 주자 -->
<!-- 강조  <strong> 내용 </strong> -->
<!-- 밑줄  <u> 내용 </u> -->
<!-- 제목  <h1> 내용 </h1> h 뒤의 숫자는 글자 크기(클수록 작은 크기) -->
<!-- 문단  <p> 내용 </p> -->
<!-- 줄바꿈 <br>  -->
<!-- 리스트 <li> </li> -->

<!doctype html> <!-- 이 문서가 html로 작성되었다는 것을 알려줌 -->
<html>
  <head>
    <!-- 본문의 제목 -->
    <title>WEB1 - Welcome</title>

    <!-- 웹페이지가 저장된 정보를 utf-8로 읽어오라고 알려주는 정보 -->
    <meta charset="utf-8">
  </head>

  <body>
    <h1><a href="../index.html"> MAIN </a> </h1>
    <h1>WEB3 Ajax</h1>
    <ol>
      <li><a onclick="
        fetch('html').then(function(response){
          response.text().then(function(text){
            document.querySelector('article').innerHTML = text;
        ">HTML</a> </li>
      <li><a onclick="
        fetch('css').then(function(response){
          response.text().then(function(text){
            document.querySelector('article').innerHTML = text;
        ">CSS</a> </li>
      <li><a onclick="
        fetch('javascript').then(function(response){
          response.text().then(function(text){
            document.querySelector('article').innerHTML = text;
        ">JavaScripts</a> </li>
    </ol>

    <article>


    </article>

  </body>
</html>
