<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>grid</title>
    <style>
      div{
        border:5px solid gray;
      }
      #grid {
        border: 5px solid pink;
        display:grid;
        grid-template-columns: 1fr 1fr;
      }
    </style>
  </head>
  <body>
    <!--div는 block level element
        span은 inline level element -->
    <div id="grid">
      <div> NAVIGATION </div>
      <div> ARTICLE </div>
    </div>
  </body>
</html>
